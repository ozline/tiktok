linters:
  disable-all: true
  enable:
    - errcheck
    - staticcheck
    - typecheck
    - unused
    - misspell
    - nolintlint
    - goimports
    - nakedret
    - unconvert
    - whitespace
    - govet
    - gosimple
    - ineffassign
    - gocritic
linters-settings:
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-specific: true

  govet:
    check-shadowing: true
    check-unreachable: true
    check-reangeloops: true
    check-copylocks: true
    enable-all: true
    disable:
      - fieldalignment
      - lostcancel
      - shadow